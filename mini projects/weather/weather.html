<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/23343b0146.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>WEATHER</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">WEATHER</h1>
        
        <form class="change-location my-4 text-center text-muted">
            <input type="text" class="form-control p-4" name="city" placeholder="enter a city...">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="weather image" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3 city">city name</h5>
                <div class="my-3 condition">weather condition</div>
                <div class="display-4 my-4 temperature">
                    <span>__</span>
                    <span>&deg;F</span>
                </div>
            </div>
        </div>
    </div>


    <script src="forecast.js"></script>
    <script src="app.js"></script>
</body>
</html>
